<div class="passengertable">
  <div class="row">
  <div class="col-md-6">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="filterData($event)" autocomplete="off" placeholder="Search">
  </mat-form-field>
</div>
<div class="col-md-6">
  <table class="listing-details">
    <tr>
      <th>Total number of listings:</th>
      <td>{{totalListing}}</td>
    </tr>
    <tr>
      <th>Minimum Price:</th>
      <td>{{minPrice}}</td>
    </tr>
    <tr>
      <th>Maximum Price:</th>
      <td>{{maxPrice}}</td>
    </tr>
    <tr>
      <th>Average Price:</th>
      <td>{{avgPrice}}</td>
    </tr>
  </table>
</div>
</div>

  <div class="mat-elevation-z8">
    <table mat-table matSort class="full-width-table" [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="vehicleType">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Vehicle Type </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicleType}} {{row.maxPassengers}}</td>
      </ng-container>

      <ng-container matColumnDef="pricePerPassenger">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Price per Passenger </th>
        <td mat-cell *matCellDef="let row"> {{row.pricePerPassenger}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>
</div>
