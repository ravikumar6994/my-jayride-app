
<div class="form-section">
  <form [formGroup]="addForm" (ngSubmit)="addUser()" [ngClass]="{'submitted': submitted}">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Traveller Name" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Traveller Email" required>
    </div>
    <div class="form-group">
      <label>Channel</label>
      <select formControlName="channel" class="form-control" required="">
        <option value="">Select</option>
        <option value="partner">partner</option>
        <option value="agent">agent</option>
        <option value="direct_customer">direct customer</option>
      </select>
    </div>

    <div class="form-group">
      <label>Is Meet & greet option requested</label>
      <select formControlName="isMeetGreet" class='form-control' required>
        <option value="">Select</option>
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select>
    </div>

    <div class="form-group">
      <label>Travel Date Time</label>
      <input type="date" class="form-control" formControlName="traveldateandtime" placeholder="Travel Date Time" required>
    </div>

    <div class="form-group">
      <label>Booking Price</label>
      <input type="number" class="form-control" formControlName="bookingprice" placeholder="Booking Price" required>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-primary">Submit</button>
  </form>
  </div>
